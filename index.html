<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>Login Clothes</title>
  	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="src/css/style.css">
	<link rel="icon" href="src/icons/clothes-rack.png" type="image/x-icon">
</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<img src="src/images/logo.png" alt="Logo Empresa 1" class="logo" style="max-height: 50px;">
			<form class="login" action="src/html/dashboard.html" method="get">
				<div class="login_label">
					<label>Iniciar Sesion</label>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
	<div class="powered_info">
		<p>Powered by Power Bi with Dast technology</p>
	</div>
</div>

  
</body>
</html>
